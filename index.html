<!DOCTYPE html>
<html>
<head>
	<title>Beautiful Ticking Clock</title>
	<style>
		body {
			background-color: #fff;
		}

		.container {
			position: relative;
			width: 300px;
			height: 300px;
			margin: 50px auto;
			background-color: #ccc;
			border-radius: 50%;
			box-shadow: 0px 0px 10px #000;
			overflow: hidden;
		}

		.container::before {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 200px;
			height: 200px;
			background-color: #000;
			border-radius: 50%;
			box-shadow: inset 0px 0px 20px #666;
		}

		.hour-hand {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin: bottom center;
			transform: translate(-50%, -100%);
			width: 6px;
			height: 70px;
			background-color: #ccc;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #fff;
			z-index: 3;
		}

		.minute-hand {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin: bottom center;
			transform: translate(-50%, -100%);
			width: 4px;
			height: 90px;
			background-color: #aaa;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #fff;
			z-index: 4;
		}

		.second-hand {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin: bottom center;
			transform: translate(-50%, -100%);
			width: 2px;
			height: 100px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 5px #fff;
			z-index: 5;
			animation: tick 1s linear infinite;
		}

		@keyframes tick {
			0% {
				transform: translate(-50%, -100%) rotate(0deg);
			}

			100% {
				transform: translate(-50%, -100%) rotate(360deg);
			}
		}

		.mark {
			position: absolute;
			top: 50%;
			left: 50%;
			transform-origin: center center;
			width: 2px;
			height: 10px;
			background-color: #000;
			transform: translate(-50%, -85%);
			z-index: 6;
		}

			content: "";
			position: absolute;
			top: -2px;
			left: -2px;
			width: 6px;
			height: 6px;

			border-radius: 50%;
		}

			transform: translate(-50%, -80%);
			z-index: 7;
		}
